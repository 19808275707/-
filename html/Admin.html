<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../layui/css/modules/code.css" />
    <link rel="stylesheet" type="text/css" href="../layui/css/modules/laydate/default/laydate.css" />
    <link rel="stylesheet" type="text/css" href="../layui/css/modules/layer/default/layer.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <title>Document</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <div class="layui-header">
            <h1>智慧大脑AI分析系统</h1>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="index.html">
                        <i class="layui-icon layui-icon-home"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <div class="layui-side">
            <ul>
                <li class="layui-nav-title">
                    <a href="../html/alarmRecord.html" class="aa">报警信息记录</a>
                </li>
                <li class="layui-nav-title">
                    <a href="../html/admin.html" class="aa">管理人员</a>
                </li>
                <li class="layui-nav-title">
                    <a href="../html/network.html" class="aa">网络准入控制系统</a>
                </li>
                <li class="layui-nav-title">
                    <a href="../html/blockSetting.html" class="aa">皮带大块设定</a>
                </li>
                <li class="layui-nav-title">
                    <a href="../html/plc.html" class="aa">联动停机</a>
                </li>
                <li class="layui-nav-title">
                    <a href="../html/banAudio.html" class="aa">限制区域语音</a>
                </li>
            </ul>
        </div>
        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="adduser">
                            <button type="button" class="layui-btn" onclick="goTo()">添加用户</button>
                        </div>
                        <!-- 表格 -->
                        <table class="layui-table">
                            <thead>
                                <tr id="tabletitle">
                                    <th>序列号</th>
                                    <th>账号</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>用户类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="TableData"></tbody>
                        </table>
                        <!-- 分页 -->
                        <div id="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑弹框 -->
    <div id="edit" style="display: none;" >
        <div class="edie-input">
            <label class="sr-only" for="name">账号</label>
            <input type="text" id="i1">
        </div>
        <div class="edie-input">
            <label class="sr-only" for="name" >姓名</label>
            <input type="text" id="i2"> 
        </div>
        <div class="edie-input">
            <label class="sr-only" for="phone">手机号</label>
            <input type="text" id="i3" >
        </div>
        <div class="edie-input">
            <label class="sr-only" for="admin">管理员</label>
            <input type="radio" name="is_staff" value="false"  checked style="margin-left: 20px;" >否
            <input type="radio" name="is_staff" value="true" style="margin-left: 20px;">是
        </div>
    </div>
    <!-- 删除弹框 -->
    <div id="del"></div>
    <script src="../layui/layui.js"></script>
    <script src="../utils/setting.js"></script>
    <script src="../utils/jquery-1.11.3.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
